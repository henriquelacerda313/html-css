<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em html5 podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>

<ul>
    <abbr title="use a tag <p>">
        <li>parágrafo</li>
    </abbr>
    
    <abbr title="use as tags: h1, h2 ...">
        <li>titulos</li>
    </abbr>
    
    <abbr title="use a tag: img">
        <li>imagens</li>
    </abbr>
    
    <abbr title="tag: code">
        <li>código fonte</li>
    </abbr>
   
    <abbr title="tag: ol">
        <li>listas numeradas</li>
    </abbr>
   
    <abbr title="tag: ul">
        <li>listas com demarcadores</li>
    </abbr>


    
</ul>


</body>
</html>
