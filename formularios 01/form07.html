<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">ESTADO</label>
            <select name="estado" id="iest">
                
               <option value="">---ESCOLHA--</option>
                <optgroup label="região sudeste" >
                    
                    <option value="SP">SÃO PAULO</option>
                    <option value="RJ">RIO DE JANEIRO</option>
                    <option value="MG">MINAS GERAIS</option>
                </optgroup>

                <optgroup label="região nordeste" >
                    <option value="RN">RIO GRANDE DO NORTE</option>
                    <option value="AM">MARANHÃO</option>
                    <option value="PE">PERNAMBUCO</option>
                </optgroup>
                
            </select>

        </p>

        <p>
            <label for="iprof">PROFISSÃO</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="CONT">CONTABILIDADE</option>
                <option value="ADM">ADIMINISTRADOR</option>
                <option value="DEV">DESENVOLVEDOR</option>
                <option value="PROF">PROFESSOR</option>
            </datalist>
        </p>

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>

    <p>
        <label for="imsg">MENSAGEM:</label> <br>
       <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="deixe sua sugestão"></textarea>
    </p>

</form>
</body>
</html>
