<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    flex-shrink - diminuir - por padr達o 1 = 1 significa que pode encolher, o contrario de 1 n達o pode 

    flex-grow - aumentar - por padr達o 0 = 0 significa n達o pode crescer
    -->
    <style>
        div.container {
            background-color: purple;
            display: flex;
            flex-flow: row nowrap;
        
        }

        div.item {
            background-color: orange;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 1;

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
     

    </div>
</body>
</html>
