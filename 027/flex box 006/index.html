<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    Justfy contente = alinhar o conteu do dentro do eixo principal
    
    Align itens  = alinhar os itens dentro do eixo transversal 
   
    Align content  = alinhar os itens dentro do eixo transversal, mas quando eles estão empacotados
   
    Align content  = por padrão tem o valor strech
-->
    <style>
        div.container {
            background-color: purple;
            display: flex;
            flex-flow: row wrap ;
            height: 400px;
            align-content: stretch; /*testar todos valores*/
           
        }

        div.item {
            background-color: orange;
            border: 1px solid black;
            text-align: center;
           padding: 40px;

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
        <div class="item">N</div>



    </div>
</body>
</html>
