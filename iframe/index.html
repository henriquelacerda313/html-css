<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTENDO IFRAME</title>
    <style>
        iframe {

            width:400px ;
            height:400px ;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>
        ENTENDENDO USO DE IFRAME
    </h1>

    <p> <!--iframe tamanho padrão 300x150 px-->
        <!--sempre serão levadas em consideração as edições de estilos dentro da TAG style do quem em INline, se as folhas de estilos não forem separadas ai sim ele considera o INline-->
        <!--TAG Scrolling opções de rolagem -->
       Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="auto"  ></iframe>  para aprender a programar.
       <a href="https://www.cursoemvideo.com/"></a>
    </p>

    <p>O site do Google <iframe src="https://www.google.com/" frameborder="0">
        <a href="https://www.google.com/">google</a>
    </iframe> tambem funciona.
   
    
    </p>
    

    <p>Só que não !!! alguns sites tem proteção para que o seu conteudo não seja exibido dentro de um Iframe </p>
</body>
</html>
