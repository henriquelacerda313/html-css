<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 02</title>
</head>
<body>

    <!--required(obrigatório) as caixas não funccionam enquanto algo ser digitado e uma mensagem de texto aparece-->
    <!--minlength comprimento minimo de letras-->
    <!--size - tamanho da caixa / exemplo 10 / ele vai fazer uma caixa para couber 10 caracters -->
    <!--placeholder dica, sugestão, pré -preenchimento -->
    
        <form action="cadastro.php" method="post" autocomplete="off">
        
        <p>
            <label for="iusu">USUÁRIO:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario"> 
        </p>

        <p>
            <label for="isen">SENHA:</label>
            <input type="password" name="sen" id="isen" required minlength="7" size="8" placeholder="minimo 8 letras" >
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>

        <p>
        
        </p>





        </form>
        
    
</body>
</html>
