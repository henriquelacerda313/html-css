<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--estudar sobre RegEx(tag: pattern)-->
    <!--FIELDSET grupo de campos, agrupar -->
    <!--borda do FIELDSET  pode ser costumisada com CSS-->
    <!--LEGENDS agrupar legenda dentro do fieldset-->    
    <h1>exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>

        <legend>DADOS PESSOAIS</legend>

        <p>
            <label for="iname">NOME:</label>
            <input type="text" name="name" id="iname" autocomplete="name" required placeholder="digite seu nome completo">
        </p>
        <p>
            <label for="iemail">EMAIL:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@outlook.com">
        </p>
        <p>
            <label for="itel">TELEFONE:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
        
        </p>
        <p>
        
            <input type="submit" value="ENVIAR">
            <input type="submit" value="LIMPAR">
        </p>
    </fieldset>

</form>

</body>
</html>
