<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>exemplo de formulario</h1>

    <form action="cadastro.php"  method="get" autocomplete="on" >

    <fieldset>
        
        <legend>SEXO</legend>
        
        <input type="radio" name="sexo" id="isxmas" value="M"> <!--aqui no name mesmo nome para ambos pois evita problemas na marcação de caixas tambem-->
        <label for="isxmas">MASCULINO</label> <br>
           
        <input type="radio" name="sexo" id="isxfem" value="F" checked> <!--checked conserta o problema de marcação de caixa-->
        <label for="isxfem">FEMININO</label> 
        

    </fieldset>

    <fieldset>
        <legend>ESPORTE FAVORITO</legend>
        
       

            
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">FUTEBOL</label> <br>
            
           
            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">BASQUETE</label> <br>
            
            
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">VOLEI</label> <br>
            
            
            <input type="checkbox" name="esvol" id="iesten">
            <label for="iesten">TENIS</label> <br>

     


    </fieldset>

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>

</form>


</body>
</html>
