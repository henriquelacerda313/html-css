<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formularios</title>
</head>
<body>
    
    <h1>teste de formularios</h1>

<form action="cadastro.php">
    <p>
        <label for="iano">EM QUE ANO VOCÃŠ NASCEU?</label>
        <input type="number" name="ano" id="iano" min="1990" max="2024"
        oninput="calcIdade">
    </p>
    
    
    
        <p>
        <label for="iidade">QUAL A SUA IDADE?</label>
        <output id="iidade">0</output>
    </p>
    
    
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    
    </p>
    
    <p>
        <script>
            function calcIdade () {
            let atual = new Date ().getFullYear()
            iidade.innerHTML = Number (atual) - Number (iano.value)
    
            }
        </script>
    </p>
</form>

</body>
</html>
